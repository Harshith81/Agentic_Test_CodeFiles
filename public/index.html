<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Figma to Angular Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Figma to Angular Converter</h1>
        <p>Automated conversion from Figma design to Angular application</p>
    </header>
    <main>
        <section class="conversion-form-section">
            <form id="conversion-form">
                <div class="form-group">
                    <label for="figma-key">Figma File Key:</label>
                    <input type="text" id="figma-key" name="figma-key"
                        placeholder="Enter Figma file key (e.g., YvEXT8uwr2U8XeAs5jkNm7)" required>
                    <p class="help-text">The file key is found in the Figma URL:
                        figma.com/file/<strong>FILE_KEY</strong>/</p>
                </div>
                <button type="submit" id="submit-button" class="primary-button">Convert</button>
            </form>
            <div id="progress-container" style="display: none;">
                <h3>Conversion Progress</h3>
                <div class="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
                <p id="status-message">Starting conversion process...</p>
            </div>
        </section>
        <section id="preview-container" style="display: none;">
            <h2>Preview</h2>
            <div class="preview-frame-container">
                <iframe id="preview-frame" title="Angular Preview"></iframe>
            </div>
            <button id="download-button" class="secondary-button">Download Angular Project</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Figma to Angular Converter | Automated UI Conversion Tool</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
